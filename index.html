<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password:</h2>
        </div>
        <div id="form" class="card-body1">
          <p><b>Select <b style="color: red;">AT LEAST ONE</b> character style to be included:</b></p>  
          <table>
            <th>
              <p>Password length:</p><div id="passwordlengthdisp" style="color: blue;"></div>
            <div style="display: inline-block;">
              <p style="display: inline-block; padding-right: 10px; padding-left: 10px;">Min: 8</p><input type="range" min="8" max="128" id="passwordlength" onchange="showpasswordlength ()" class="required"><p style="display: inline-block; padding-left: 10px;">Max: 128</p> 
            </div>
           <br><br>
            <input type="checkbox" id="lowercasechar" class="required">
              <label for="lowercasechar"> Include lowercase letters</label><br><br>
            
            <input type="checkbox" id="uppercasechar">
              <label for="uppercasechar"> Include uppercase letters</label><br><br>
            
            <input type="checkbox" id="numbers">
              <label for="numbers"> Include numbers</label><br><br>
          
            <input type="checkbox" id="specialchar">
              <label for="specialchar"> Include special characters</label><br> <br><br>
  
              <div class="c ard-footer">
                <button id="generate" class="btn" onclick="showDiv()">Generate Password</button>
              </div>
              <div id="checkboxdisp" style="display: none;"></div>
          </div>
            </th>
            <th>
              <div id="pword" class="card-body">
                <textarea
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                ></textarea>
              </div>
            </th>
          </table>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
